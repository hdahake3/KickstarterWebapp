<!DOCTYPE HTML>
<html>

<head>
	<title>Kickstart Predictor</title>
</head>
<body style="background-color: #99CCFF">
	<center>
	<h1 style="font-family: Arial">
		Kickstarter Predictor
	</h1>

	<br><br>

	<form>
  		<label for="goal" style="font-family: Arial; font-size: 24px">Enter a finance goal in dollars:</label>
		  <input type="text" id="goal" name="goal">
		  <br><br>

		<label for="days" style="font-family: Arial; font-size: 24px">Enter length of campaign in days:</label>
		  <input type="text" id="days" name="days">
		  <br><br>

		<label for="month" style="font-family: Arial; font-size: 24px">Select start month of campaign:</label>
			<select name="month" id="month">
			    <option value="January">January</option>
			    <option value="February">February</option>
			    <option value="March">March</option>
			    <option value="April">April</option>
			    <option value="May">May</option>
			    <option value="June">June</option>
			    <option value="July">July</option>
			    <option value="August">August</option>
			    <option value="September">September</option>
			    <option value="October">October</option>
			    <option value="November">November</option>
			    <option value="December">December</option>
			</select>
			<br><br>

		<label for="category" style="font-family: Arial; font-size: 24px">Select category of project:</label>
			<select name="category" id="category">
			    <option value="Games">Games</option>
			    <option value="Publishing">Publishing</option>
			    <option value="Crafts">Crafts</option>
			    <option value="Art">Art</option>
			    <option value="Journalism">Journalism</option>
			    <option value="Music">Music</option>
			    <option value="Film & Video">Film & Video</option>
			    <option value="Design">Design</option>
			    <option value="Photography">Photography</option>
			    <option value="Technology">Technology</option>
			    <option value="Dance">Dance</option>
			    <option value="Comics">Comics</option>
			    <option value="Food">Food</option>
			    <option value="Fashion">Fashion</option>
			</select>
			<br><br>

			<label for="country" style="font-family: Arial; font-size: 24px">Select country of project launch:</label>
			<select name="country" id="country">
			    <option value="LU">LU</option>
			    <option value="DE">DE</option>
			    <option value="CH">CH</option>
			    <option value="NO">NO</option>
			    <option value="AT">AT</option>
			    <option value="BE">BE</option>
			    <option value="SE">SE</option>
			    <option value="CA">CA</option>
			    <option value="FR">FR</option>
			    <option value="ES">ES</option>
			    <option value="DK">DK</option>
			    <option value="AU">AU</option>
			    <option value="NZ">NZ</option>
			    <option value="GB">GB</option>
			    <option value="US">US</option>
			    <option value="NL">NL</option>
			    <option value="IT">IT</option>
			    <option value="JP">JP</option>
			    <option value="IE">IE</option>
			    <option value="HK">HK</option>
			    <option value="SG">SG</option>
			    <option value="MX">MX</option>
			    <option value="None">None</option>
			</select>
			<br><br>
  		<input type="submit" value="Submit">
	</form>
	</center>
</body>
</html>
